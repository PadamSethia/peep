<!DOCTYPE html>
<html>
<head>
	{% if subtite %}
	<title>Peeps - {{subtitle}}</title>
	{% else %}
	<title>Peeps</title>
	{% endif %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/helper.css') }}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">	  
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		<section class="columns is-fullheight">
				<aside class="column is-side-bar is-hidden-mobile hero is-2 is-fullheight">
					<div class="brand is-size-1">
						<a href="{{url_for('index')}}"><div class="brand-logo"></div></a>
					</div>
					<div class="menu is-size-4 has-text-weight-bold">
						<ul class="menu-list animated fadeInLeft">
							<li><a href="{{ url_for('contacts') }}"><span class="icon icon-btn-m"><i data-feather="users"></i></span><span class="menu-text is-desktop">Contacts</span></a></li>
							<li><a href="{{ url_for('insights') }}"><span class="icon icon-btn-m"><i data-feather="zap"></i></span><span class="menu-text is-desktop">Insights</span></a></li>
							<li><a href="{{ url_for('basic_master') }}"><span class="icon icon-btn-m"><i data-feather="edit-3"></i></span><span class="menu-text is-desktop">Basic Master</span></a></li>
						
						</ul>
					</div>
					<div class="menu user-prof is-fixed-bottom animated fadeInUp ">
						<ul class="menu-list is-size-4">
							<li><a href="{{ url_for('user_profile') }}"><span class="icon icon-btn-m"><i data-feather="user"></i></span><span class="menu-text">Hi, {{user.title()}}</span></a></li>						
						</ul>
						<a class="logout-btn" href="/logout"><button class="button is-size-5 is-black is-fullwidth ">					    	
							<i class="icon-btn" data-feather="log-out"></i>
								Logout
						</button></a>
					</div>
				</aside>
				<aside class="is-main-content column">
					
					<div class="xcontent">
					{% block content%}
					{% endblock %}
					<script>
						feather.replace()
					</script>
				</div>
				</aside>
		</section>
</body>
</html>
