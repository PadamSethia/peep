<!DOCTYPE html>
<html>
<head>
	{% if subtite %}
	<title>Peeps - {{subtitle}}</title>
	{% else %}
	<title>Peeps</title>
	{% endif %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/helper.css') }}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">	  
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="navbar is-hidden-desktop">
		<div class="container">
				<div class="navbar-brand" style="padding-left:1rem;" >
						<a class="navbar-item is-size-4" href="#" style="font-weight:bold;" >
						  Peep
						</a>
						<span class="navbar-burger burger" data-target="navMenu">
						  <span></span>
						  <span></span>
						  <span></span>
						</span>
				</div>
				<hr style="margin-top:0px; margin-bottom:5px;">
				<div id="navMenu" class="navbar-menu is-shadowless animated fadeIn" >
						<div class="navbar-end is-size-4"  style="padding-left:1rem;">
								<a href="{{ url_for('index') }}" class="navbar-item has-text-weight-bold"><span class="icon icon-btn-m"><i data-feather="home"></i></span><span >Home</span></a>
								<a href="{{ url_for('contacts') }}" class="navbar-item has-text-weight-bold"><span class="icon icon-btn-m"><i data-feather="users"></i></span><span>Contacts</span></a>
								<a href="{{ url_for('insights') }}" class="navbar-item has-text-weight-bold"><span class="icon icon-btn-m"><i data-feather="zap"></i></span><span>Insights</span></a>
								<a href="{{ url_for('basic_master') }}" class="navbar-item has-text-weight-bold"><span class="icon icon-btn-m"><i data-feather="edit-3"></i></span><span>Basic Master</span></a>
								<a href="{{ url_for('transaction') }}" class="navbar-item has-text-weight-bold"><span class="icon icon-btn-m"><i data-feather="dollar-sign"></i></span><span>Transaction</span></a>	
							</div>
							  <hr>
				</div>
				<div
		</div>
		<script type="text/javascript">
			(function() {
			  var burger = document.querySelector('.burger');
			  var nav = document.querySelector('#'+burger.dataset.target);
			  burger.addEventListener('click', function(){
				burger.classList.toggle('is-active');
				nav.classList.toggle('is-active');
			  });
			})();
		</script>
</div>

		<section class="columns is-fullheight">
				<aside class="column is-side-bar is-hidden-touch hero is-2 is-fullheight">
					<div class="brand is-size-1"></div>
					<div class="menu is-size-4 has-text-weight-bold">
						<ul class="menu-list animated fadeInLeft">
							<li><a href="{{ url_for('index') }}"><span class="icon icon-btn-m"><i data-feather="home"></i></span><span class="menu-text">Home</span></a></li>
							<li><a href="{{ url_for('contacts') }}"><span class="icon icon-btn-m"><i data-feather="users"></i></span><span class="menu-text">Contacts</span></a></li>
							<li><a href="{{ url_for('insights') }}"><span class="icon icon-btn-m"><i data-feather="zap"></i></span><span class="menu-text">Insights</span></a></li>
							<li><a href="{{ url_for('basic_master') }}"><span class="icon icon-btn-m"><i data-feather="edit-3"></i></span><span class="menu-text">Basic Master</span></a></li>
							<li><a href="{{ url_for('transaction') }}"><span class="icon icon-btn-m"><i data-feather="dollar-sign"></i></span><span class="menu-text">Transaction</span></a></li>
						</ul>
					</div>
					<div class="menu user-prof is-fixed-bottom animated fadeInUp ">
						<ul class="menu-list is-size-4">
							<li><a href="{{ url_for('user_profile') }}"><span class="icon icon-btn-m"><i data-feather="user"></i></span><span class="menu-text desktop">Hi, {{user.title()}}</span></a></li>						
						</ul>
						<a class="logout-btn" href="/logout"><button class="button is-size-5 is-black is-fullwidth ">					    	
							<i class="icon-btn" data-feather="log-out"></i>
								<span class="desktop">Logout</span>
						</button></a>
					</div>
				</aside>
				<aside class="is-main-content column">
					
					<div class="xcontent">
					{% block content%}
					{% endblock %}
					<script>
						feather.replace();
					</script>
				</div>
				</aside>
		</section>
</body>
</html>
