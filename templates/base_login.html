<!DOCTYPE html>
<html>
<head>
	{% if subtitle %}
	<title>Peeps - {{subtitle}}</title>
	{% else %}
	<title>Peeps</title>
	{% endif %}
	<link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">	  
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
 	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/helper.css') }}">
</head>
<body>
	<section class="hero">
		<nav class="hero-head">
			<div class="columns is-mobile -is-marginless ">
				<div class="column left">
							<div class="brand is-narrow menu menu-item animated fadeIn"  >
							</div>				
				<div class="column right">
					<p class="navbar-item is-size-6" style="float:right">
						{% if subtitle == "Login" %}
							<a  href="{{ url_for('signup')}}">Signup</a>
						{% elif subtitle == "Signup" %}
							<a  href="{{ url_for('login')}}">Login</a>
						{% endif %}
					</p>
				</div>
		</nav>

	</section>
	<section class="hero-body body-content is-centered">

	{% block content%}
	{% endblock %}
	</section>
	<script>
      feather.replace()
    </script>
</body>
</html>
